<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LS | Leon Somov</title>
    <meta name="description" content="Leon Somov official landing page." />
    <meta property="og:title" content="Leon Somov" />
    <meta property="og:description" content="Official landing page." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://leonsomov.com" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="stage" aria-label="Landing page">
      <a
        class="monogram-link"
        href="https://instagram.com/leonsomov"
        aria-label="Open Leon Somov Instagram"
        target="_blank"
        rel="noreferrer"
      >
        <h1 class="monogram" aria-label="Leon Somov initials">
          <span class="sr-only">L-S</span>
          <svg
            class="monogram-svg"
            viewBox="0 0 240 80"
            aria-hidden="true"
            focusable="false"
          >
            <g class="glyph-main">
              <rect x="0" y="0" width="8" height="72" />
              <rect x="0" y="64" width="56" height="8" />

              <rect x="88" y="32" width="40" height="8" />

              <rect x="152" y="0" width="72" height="8" />
              <rect x="152" y="8" width="8" height="24" />
              <rect x="152" y="32" width="64" height="8" />
              <rect x="216" y="40" width="8" height="24" />
              <rect x="152" y="56" width="8" height="8" />
              <rect x="152" y="64" width="72" height="8" />
            </g>
          </svg>
        </h1>
      </a>
    </main>
  </body>
</html>

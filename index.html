<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LS | Leon Somov</title>
    <meta name="description" content="Leon Somov official landing page." />
    <meta property="og:title" content="Leon Somov" />
    <meta property="og:description" content="Official landing page." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://leonsomov.com" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="stage" aria-label="Landing page">
      <a
        class="monogram-link"
        href="https://instagram.com/leonsomov"
        aria-label="Open Leon Somov Instagram"
        target="_blank"
        rel="noreferrer"
      >
        <h1 class="monogram" aria-label="Leon Somov initials">
          <span class="sr-only">L-S</span>
          <svg
            class="monogram-svg"
            viewBox="0 0 220 90"
            aria-hidden="true"
            focusable="false"
          >
            <g class="pixels">
              <rect x="0" y="0" width="10" height="90" />
              <rect x="0" y="80" width="60" height="10" />
              <rect x="80" y="40" width="40" height="10" />

              <rect x="140" y="0" width="70" height="10" />
              <rect x="140" y="10" width="10" height="20" />
              <rect x="140" y="30" width="60" height="10" />
              <rect x="200" y="40" width="10" height="30" />
              <rect x="140" y="60" width="10" height="20" />
              <rect x="140" y="80" width="70" height="10" />
            </g>
          </svg>
        </h1>
      </a>
    </main>
  </body>
</html>
